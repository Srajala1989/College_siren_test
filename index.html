<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siren Admin Dashboard</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 25px; }
        .section { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .alarm-row { display: flex; align-items: center; margin-top: 10px; gap: 10px; }
        .alarm-row span { flex: 1; font-size: 0.9em; color: #666; }
        .alarm-row input { flex: 2; }
        .push-btn { width: 100%; padding: 15px; background: var(--secondary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; margin-top: 20px; }
        .push-btn:active { transform: scale(0.98); }
        #authSection { text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Siren Control Panel</h2>

    <div id="authSection">
        <input type="email" id="email" placeholder="Admin Email" style="margin-bottom:10px;">
        <input type="password" id="password" placeholder="Password">
        <button class="push-btn" onclick="login()">Unlock Dashboard</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="section">
            <label>Number of Regular Alarms:</label>
            <select id="regularCount" onchange="generateAlarms('regular')">
                <option value="0">Select...</option>
                <script>for(let i=1; i<=20; i++) document.write(`<option value="${i}">${i}</option>`);</script>
            </select>
            <div id="regularAlarms"></div>
        </div>

        <div class="section">
            <label>Number of Exam Alarms:</label>
            <select id="examCount" onchange="generateAlarms('exam')">
                <option value="0">Select...</option>
                <script>for(let i=1; i<=20; i++) document.write(`<option value="${i}">${i}</option>`);</script>
            </select>
            <div id="examAlarms"></div>
        </div>

        <button id="pushBtn" class="push-btn" onclick="saveToFirebase()">Push to Siren</button>
    </div>
</div>
