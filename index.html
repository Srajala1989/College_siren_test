<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Siren Admin | Secure</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: white; border-radius: 1rem; shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .hidden { display: none !important; }
        /* Fix for desktop layout */
        @media (min-width: 768px) { .main-content { margin-top: 50px; } }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-white shadow-sm border-b border-slate-200 p-4 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex items-center gap-4">
            <div class="w-14 h-14 flex items-center justify-center overflow-hidden rounded-lg bg-slate-50 border border-slate-100">
                <img src="logo.png" alt="GP Logo" class="max-w-full max-h-full object-contain" onerror="this.src='https://via.placeholder.com/60?text=GP'">
            </div>
            <div class="flex-1">
                <h1 class="text-lg md:text-2xl font-black text-slate-800 uppercase tracking-tight leading-none">Government Polytechnic</h1>
                <p class="text-[10px] md:text-xs font-bold text-blue-600 uppercase tracking-[0.2em] mt-1">Automatic Siren System</p>
            </div>
        </div>
    </header>

    <main class="container max-w-lg mx-auto p-6 main-content">
        
        <div id="loginSection" class="glass-card p-8 animate-fadeIn">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
                    <i class="fas fa-lock text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900">Admin Login</h2>
                <p class="text-slate-500 text-sm">Access the siren control panel</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Email Address</label>
                    <input type="email" id="email" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-500 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-blue-200">
                    Sign In
                </button>
            </form>
        </div>

        <div id="dashboardSection" class="hidden space-y-6">
            <div class="glass-card p-6 text-center">
                <h2 class="text-xl font-bold mb-4">Manual Override</h2>
                <button onclick="triggerSiren()" class="w-32 h-32 rounded-full bg-red-600 hover:bg-red-700 text-white font-black shadow-xl border-8 border-red-100 transition-all active:scale-95">
                    PUSH TO<br>SIREN
                </button>
            </div>
            </div>

    </main>

    <script type="module">
        // Import your Firebase configuration here
        // (Use the config you generated earlier)
        
        // Add your login logic and triggerSiren functions
    </script>
</body>
</html>
