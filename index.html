<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siren Pro Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; }
        .hidden { display: none; }
        input[type="time"]::-webkit-calendar-picker-indicator { cursor: pointer; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<div id="authView" class="max-w-md mx-auto mt-16 p-8 bg-white rounded-2xl shadow-xl border border-gray-100">
    <div class="text-center mb-8">
        <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-shield-alt text-blue-600 text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800" id="authTitle">Admin Login</h2>
        <p class="text-gray-500 text-sm mt-1">Access the Siren Management System</p>
    </div>

    <div class="space-y-4">
        <div>
            <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Email Address</label>
            <input type="email" id="email" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
            <label class="block text-xs font-semibold text-gray-600 uppercase mb-1">Password</label>
            <input type="password" id="password" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        
        <div class="flex items-center justify-between text-sm">
            <label class="flex items-center text-gray-600 cursor-pointer">
                <input type="checkbox" id="rememberMe" class="mr-2"> Remember Me
            </label>
            <button onclick="forgotPassword()" class="text-blue-600 hover:underline">Forgot Password?</button>
        </div>

        <button onclick="handleAuth()" id="authBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-bold shadow-lg transition">Login</button>
        
        <div class="relative py-4">
            <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-gray-200"></span></div>
            <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-gray-400">Or</span></div>
        </div>

        <p class="text-center text-sm text-gray-600">
            <span id="toggleText">Need a new account?</span> 
            <button onclick="toggleAuthMode()" id="toggleBtn" class="text-blue-600 font-bold ml-1">Sign Up</button>
        </p>
    </div>
</div>

<div id="mainView" class="hidden max-w-2xl mx-auto p-4 mb-10">
    <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white" onclick="toggleProfile()">
                <i class="fas fa-user text-sm"></i>
            </div>
            <div>
                <p class="text-xs text-gray-500">System Admin</p>
                <p class="font-bold text-gray-800 text-sm" id="userDisplay">Active</p>
            </div>
        </div>
        <button onclick="logout()" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-100">LOGOUT</button>
    </div>

    <div id="profileSection" class="hidden bg-white p-6 rounded-xl mb-6 shadow-inner border-l-4 border-blue-500">
        <h3 class="font-bold text-gray-800 mb-4">Account Security</h3>
        <div class="flex flex-wrap gap-3">
            <button onclick="changePassword()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm">Change Password</button>
        </div>
    </div>

    <div class="flex bg-white rounded-t-2xl shadow-sm border-b overflow-hidden">
        <button onclick="switchMode('regular')" id="tab-regular" class="flex-1 py-4 font-bold active-tab transition">REGULAR</button>
        <button onclick="switchMode('exam')" id="tab-exam" class="flex-1 py-4 font-bold text-gray-400 hover:bg-gray-50 transition">EXAM</button>
        <button onclick="switchMode('special')" id="tab-special" class="flex-1 py-4 font-bold text-gray-400 hover:bg-gray-50 transition">SPECIAL</button>
    </div>

    <div class="bg-white p-6 rounded-b-2xl shadow-xl border-t-0 border border-gray-100">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Siren Interval</label>
                <select id="sirenInterval" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="short">Short (3s)</option>
                    <option value="medium">Medium (7s)</option>
                    <option value="long">Long (15s)</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Total Alarms</label>
                <select id="alarmCount" onchange="updateAlarmInputs()" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <script>for(let i=0; i<=20; i++) document.write(`<option value="${i}">${i}</option>`);</script>
                </select>
            </div>
        </div>

        <div id="alarmList" class="space-y-3 max-h-[400px] overflow-y-auto mb-8 pr-2 custom-scrollbar">
            </div>

        <div class="flex flex-col gap-3">
            <button onclick="saveData(false)" class="w-full bg-gray-800 hover:bg-black text-white p-4 rounded-xl font-bold flex items-center justify-center gap-3 transition">
                <i class="fas fa-hdd"></i> SAVE DRAFT LOCALLY
            </button>
            <button onclick="saveData(true)" id="pushBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-xl font-bold shadow-lg shadow-blue-200 flex items-center justify-center gap-3 transition">
                <i class="fas fa-broadcast-tower"></i> PUSH TO SIREN
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail, updatePassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // YOUR PROVIDED CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDpdIb1KL0z8ha5dEsKopwbSokE7jCxt68",
      authDomain: "websirentest.firebaseapp.com",
      databaseURL: "https://websirentest-default-rtdb.firebaseio.com",
      projectId: "websirentest",
      storageBucket: "websirentest.firebasestorage.app",
      messagingSenderId: "38500208312",
      appId: "1:38500208312:web:0b98fb088e29304cba6e4d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentMode = 'regular';
    let isSignUp = false;

    // --- AUTHENTICATION PERSISTENCE ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = user.email.split('@')[0];
            loadModeData();
        } else {
            document.getElementById('authView').classList.remove('hidden');
            document.getElementById('mainView').classList.add('hidden');
        }
    });

    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const remember = document.getElementById('rememberMe').checked;
        
        try {
            await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
            if (isSignUp) {
                await createUserWithEmailAndPassword(auth, email, pass);
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
        } catch (e) { alert("Error: " + e.message); }
    };

    window.toggleAuthMode = () => {
        isSignUp = !isSignUp;
        document.getElementById('authTitle').innerText = isSignUp ? "Create Admin" : "Admin Login";
        document.getElementById('authBtn').innerText = isSignUp ? "Register" : "Login";
        document.getElementById('toggleText').innerText = isSignUp ? "Already a user?" : "Need a new account?";
        document.getElementById('toggleBtn').innerText = isSignUp ? "Login" : "Sign Up";
    };

    window.forgotPassword = () => {
        const email = document.getElementById('email').value;
        if(!email) return alert("Please enter your email address first.");
        sendPasswordResetEmail(auth, email).then(() => alert("Password reset link sent to your email!"));
    };

    // --- DASHBOARD LOGIC ---
    window.switchMode = (mode) => {
        currentMode = mode;
        ['regular', 'exam', 'special'].forEach(m => {
            const tab = document.getElementById(`tab-${m}`);
            tab.classList.remove('active-tab', 'text-blue-600');
            tab.classList.add('text-gray-400');
        });
        document.getElementById(`tab-${mode}`).classList.add('active-tab', 'text-blue-600');
        loadModeData();
    };

    window.updateAlarmInputs = () => {
        const container = document.getElementById('alarmList');
        const count = document.getElementById('alarmCount').value;
        const currentInputs = Array.from(container.querySelectorAll('input')).map(i => i.value);
        
        container.innerHTML = '';
        if(count == 0) {
            container.innerHTML = '<p class="text-center text-gray-400 py-10">No alarms set for this mode.</p>';
            return;
        }

        for(let i=0; i<count; i++) {
            container.innerHTML += `
                <div class="flex items-center gap-4 bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                    <div class="bg-blue-50 text-blue-600 font-bold text-[10px] px-2 py-1 rounded">ALARM ${i+1}</div>
                    <input type="time" value="${currentInputs[i] || ''}" class="flex-1 bg-transparent border-none outline-none font-medium text-gray-700">
                    <i class="fas fa-clock text-gray-300"></i>
                </div>`;
        }
    };

    window.saveData = async (isPush) => {
        const times = Array.from(document.querySelectorAll('#alarmList input')).map(i => i.value);
        const interval = document.getElementById('sirenInterval').value;
        const count = document.getElementById('alarmCount').value;

        const btn = isPush ? document.getElementById('pushBtn') : event.target;
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SYNCING...';
        btn.disabled = true;

        const path = `siren_system/modes/${currentMode}`;
        const payload = { times, interval, count, lastUpdated: Date.now() };
        
        // If PUSH is true, we set a global trigger that ESP32 listens to
        if(isPush) {
            payload.pushTrigger = Date.now();
            payload.activeMode = currentMode;
        }

        try {
            await update(ref(db, path), payload);
            btn.innerHTML = 'SUCCESS! âœ…';
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }, 2000);
        } catch (e) {
            alert(e.message);
            btn.innerHTML = originalHTML;
            btn.disabled = false;
        }
    };

    async function loadModeData() {
        const snap = await get(ref(db, `siren_system/modes/${currentMode}`));
        if (snap.exists()) {
            const data = snap.val();
            document.getElementById('sirenInterval').value = data.interval || 'short';
            document.getElementById('alarmCount').value = data.count || 0;
            updateAlarmInputs();
            const inputs = document.querySelectorAll('#alarmList input');
            if(data.times) data.times.forEach((t, i) => { if(inputs[i]) inputs[i].value = t; });
        } else {
            document.getElementById('alarmCount').value = 0;
            updateAlarmInputs();
        }
    }

    window.logout = () => signOut(auth);
    window.toggleProfile = () => document.getElementById('profileSection').classList.toggle('hidden');
    window.changePassword = () => {
        const newPass = prompt("Enter new password (min 6 chars):");
        if(newPass && newPass.length >= 6) {
            updatePassword(auth.currentUser, newPass)
                .then(() => alert("Password updated successfully!"))
                .catch(e => alert(e.message));
        }
    };
</script>
</body>
</html>
