<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siren Admin Dashboard</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: var(--primary); text-align: center; margin-bottom: 25px; }
        .section { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .alarm-row { display: flex; align-items: center; margin-top: 10px; gap: 10px; }
        .alarm-row span { flex: 1; font-size: 0.9em; color: #666; }
        .alarm-row input { flex: 2; }
        .push-btn { width: 100%; padding: 15px; background: var(--secondary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; margin-top: 20px; }
        .push-btn:active { transform: scale(0.98); }
        #authSection { text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>Siren Control Panel</h2>

    <div id="authSection">
        <input type="email" id="email" placeholder="Admin Email" style="margin-bottom:10px;">
        <input type="password" id="password" placeholder="Password">
        <button class="push-btn" onclick="login()">Unlock Dashboard</button>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="section">
            <label>Number of Regular Alarms:</label>
            <select id="regularCount" onchange="generateAlarms('regular')">
                <option value="0">Select...</option>
                <script>for(let i=1; i<=20; i++) document.write(`<option value="${i}">${i}</option>`);</script>
            </select>
            <div id="regularAlarms"></div>
        </div>

        <div class="section">
            <label>Number of Exam Alarms:</label>
            <select id="examCount" onchange="generateAlarms('exam')">
                <option value="0">Select...</option>
                <script>for(let i=1; i<=20; i++) document.write(`<option value="${i}">${i}</option>`);</script>
            </select>
            <div id="examAlarms"></div>
        </div>

        <button id="pushBtn" class="push-btn" onclick="saveToFirebase()">Push to Siren</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- PASTE YOUR EXACT CONFIG HERE ---
    
const firebaseConfig = {
  apiKey: "AIzaSyDpdIb1KL0z8ha5dEsKopwbSokE7jCxt68",
  authDomain: "websirentest.firebaseapp.com",
  databaseURL: "https://websirentest-default-rtdb.firebaseio.com",
  projectId: "websirentest",
  storageBucket: "websirentest.firebasestorage.app",
  messagingSenderId: "38500208312",
  appId: "1:38500208312:web:0b98fb088e29304cba6e4d"
};
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // LOGIN FUNCTION
    window.login = function() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p)
            .then(() => {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadExistingData();
            })
            .catch(error => alert("Login Failed: " + error.message));
    };

    // GENERATE ALARMS (WITH MEMORY FIX)
    window.generateAlarms = function(type) {
        const container = document.getElementById(`${type}Alarms`);
        const count = document.getElementById(`${type}Count`).value;

        // Save existing values before clearing
        const tempValues = [];
        container.querySelectorAll('input').forEach(inp => tempValues.push(inp.value));

        container.innerHTML = '';
        for (let i = 0; i < count; i++) {
            const val = tempValues[i] || ""; 
            container.innerHTML += `
                <div class="alarm-row">
                    <span>Alarm ${i + 1}:</span>
                    <input type="time" value="${val}">
                </div>`;
        }
    };

    // SAVE TO FIREBASE (WITH STATUS BUTTON)
    window.saveToFirebase = async function() {
        const btn = document.getElementById('pushBtn');
        btn.innerText = "Syncing... ⏳";
        btn.style.background = "#f39c12";

        const data = {
            regularCount: document.getElementById('regularCount').value,
            regularTimes: Array.from(document.querySelectorAll('#regularAlarms input')).map(i => i.value),
            examCount: document.getElementById('examCount').value,
            examTimes: Array.from(document.querySelectorAll('#examAlarms input')).map(i => i.value)
        };

        try {
            await set(ref(db, 'siren/schedule'), data);
            btn.innerText = "Saved to Siren! ✅";
            btn.style.background = "#27ae60";
            setTimeout(() => {
                btn.innerText = "Push to Siren";
                btn.style.background = "";
            }, 3000);
        } catch (e) {
            btn.innerText = "Error! ❌";
            btn.style.background = "#e74c3c";
        }
    };

    // LOAD DATA ON START
    async function loadExistingData() {
        const snapshot = await get(ref(db, 'siren/schedule'));
        if (snapshot.exists()) {
            const d = snapshot.val();
            document.getElementById('regularCount').value = d.regularCount || 0;
            document.getElementById('examCount').value = d.examCount || 0;
            
            // Build the rows first
            generateAlarms('regular');
            generateAlarms('exam');

            // Then fill them with the times
            const rInputs = document.querySelectorAll('#regularAlarms input');
            if(d.regularTimes) d.regularTimes.forEach((t, i) => { if(rInputs[i]) rInputs[i].value = t; });
            
            const eInputs = document.querySelectorAll('#examAlarms input');
            if(d.examTimes) d.examTimes.forEach((t, i) => { if(eInputs[i]) eInputs[i].value = t; });
        }
    }
</script>

</body>
</html>
