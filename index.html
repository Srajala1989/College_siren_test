<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Siren Admin | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .active-tab { border-bottom: 4px solid #1e40af; color: #1e40af; }
        .hidden { display: none; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

<header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <div class="max-w-2xl mx-auto flex items-center gap-4">
        <div class="w-12 h-12 bg-blue-700 rounded-lg flex items-center justify-center text-white font-bold text-2xl shadow-md overflow-hidden">
            <img src="https://i.ibb.co/tMgFmrjT/IMG-20231010-WA0001.jpg"
                alt="IMG-20231010-WA0001" 
                 id="collegeLogo" 
                 class="w-full h-full object-cover" 
                 onerror="this.style.display='none'">
            <span id="logoFallback">C</span>
        </div>
        <div>
            <h1 class="text-lg md:text-xl font-black text-slate-800 tracking-tight leading-tight uppercase">Government Polytechnic for Women Holenarasipura</h1>
            <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Automatic Siren Management</p>
        </div>
    </div>
</header>

<main class="p-4">
    <div id="authView" class="max-w-md mx-auto mt-12 animate-fadeIn">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
            <div class="bg-slate-800 p-6 text-center">
                <h2 class="text-white font-bold text-xl uppercase tracking-wider">Admin Portal</h2>
                <p class="text-slate-400 text-xs mt-1">Authorized Personnel Login Only</p>
            </div>
            <div class="p-8 space-y-4">
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-4 text-slate-400"></i>
                    <input type="email" id="email" placeholder="Admin Email" class="w-full pl-10 p-3 bg-slate-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="relative">
                    <i class="fas fa-key absolute left-3 top-4 text-slate-400"></i>
                    <input type="password" id="password" placeholder="Password" class="w-full pl-10 pr-10 p-3 bg-slate-50 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="toggleViewPassword('password', 'eyeIcon')" class="absolute right-3 top-4 text-slate-400">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                
                <div class="flex items-center justify-between px-1">
                    <label class="flex items-center text-xs font-bold text-slate-500 cursor-pointer uppercase">
                        <input type="checkbox" id="rememberMe" class="mr-2 w-4 h-4 accent-blue-700"> Remember Me
                    </label>
                    <button onclick="forgotPassword()" class="text-xs text-blue-600 font-bold hover:underline">Forgot?</button>
                </div>

                <button onclick="handleAuth()" id="authBtn" class="w-full bg-blue-700 hover:bg-blue-800 text-white p-4 rounded-lg font-bold transition shadow-lg flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> UNLOCK SYSTEM
                </button>
            </div>
        </div>
    </div>

    <div id="mainView" class="hidden max-w-2xl mx-auto pb-20 animate-fadeIn">
        <div class="bg-white p-4 rounded-xl shadow-sm border mb-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button onclick="toggleProfile()" class="w-10 h-10 bg-slate-100 text-slate-600 rounded-full hover:bg-blue-100 transition">
                    <i class="fas fa-user-shield"></i>
                </button>
                <div>
                    <p class="text-[9px] font-black text-slate-400 uppercase">System Admin</p>
                    <p class="text-xs font-bold text-slate-700" id="userDisplay"></p>
                </div>
            </div>
            <button onclick="logout()" class="text-red-500 font-black text-[10px] uppercase border-2 border-red-100 px-3 py-1 rounded-full hover:bg-red-500 hover:text-white transition">Logout</button>
        </div>

        <div id="profileSection" class="hidden bg-white p-6 rounded-xl mb-6 shadow-md border-l-8 border-blue-700 animate-fadeIn">
            <h3 class="font-bold text-slate-800 mb-4 flex justify-between items-center">
                <span>Change Password</span>
                <i class="fas fa-shield-alt text-blue-600"></i>
            </h3>
            <div class="space-y-3">
                <input type="password" id="oldPassword" placeholder="Current Password" class="w-full p-2 border rounded text-sm outline-none bg-slate-50">
                <div class="relative">
                    <input type="password" id="newPassword" placeholder="New Password" class="w-full p-2 border rounded text-sm outline-none bg-slate-50">
                    <button onclick="toggleViewPassword('newPassword', 'eyeNew')" class="absolute right-3 top-2 text-slate-300">
                        <i class="fas fa-eye" id="eyeNew"></i>
                    </button>
                </div>
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" class="w-full p-2 border rounded text-sm outline-none bg-slate-50">
                <button onclick="changePassword()" class="w-full bg-blue-700 text-white py-2 rounded font-bold text-sm hover:bg-blue-800 transition">Update Credentials</button>
            </div>
        </div>

        <div class="flex bg-white rounded-t-2xl shadow-sm border-b overflow-hidden">
            <button onclick="switchMode('regular')" id="tab-regular" class="flex-1 py-4 font-black text-xs active-tab tracking-widest">REGULAR</button>
            <button onclick="switchMode('exam')" id="tab-exam" class="flex-1 py-4 font-black text-xs text-slate-400 tracking-widest">EXAM</button>
            <button onclick="switchMode('special')" id="tab-special" class="flex-1 py-4 font-black text-xs text-slate-400 tracking-widest">SPECIAL</button>
        </div>

        <div class="bg-white p-6 rounded-b-2xl shadow-xl border border-t-0 border-slate-200">
            <div class="mb-6">
                <label class="block text-[10px] font-black text-slate-500 uppercase mb-2">Total Alarms</label>
                <select id="alarmCount" onchange="updateAlarmInputs()" class="w-full p-3 bg-slate-50 border rounded-xl font-bold text-slate-700">
                    <script>for(let i=0; i<=20; i++) document.write(`<option value="${i}">${i}</option>`);</script>
                </select>
            </div>

            <div id="alarmList" class="space-y-3 mb-8"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <button onclick="saveData(false)" id="saveBtn" class="bg-slate-800 text-white p-4 rounded-xl font-bold flex items-center justify-center gap-2">
                    <i class="fas fa-save"></i> SAVE DRAFT
                </button>
                <button onclick="saveData(true)" id="pushBtn" class="bg-blue-700 text-white p-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2">
                    <i class="fas fa-broadcast-tower"></i> PUSH TO SIREN
                </button>
            </div>
        </div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, updatePassword, reauthenticateWithCredential, EmailAuthProvider, sendPasswordResetEmail, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpdIb1KL0z8ha5dEsKopwbSokE7jCxt68",
      authDomain: "websirentest.firebaseapp.com",
      databaseURL: "https://websirentest-default-rtdb.firebaseio.com",
      projectId: "websirentest",
      storageBucket: "websirentest.firebasestorage.app",
      messagingSenderId: "38500208312",
      appId: "1:38500208312:web:0b98fb088e29304cba6e4d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentMode = 'regular';

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('mainView').classList.remove('hidden');
            document.getElementById('userDisplay').innerText = user.email;
            loadModeData();
        } else {
            document.getElementById('authView').classList.remove('hidden');
            document.getElementById('mainView').classList.add('hidden');
        }
    });

    window.toggleViewPassword = (inputId, iconId) => {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    };

    window.handleAuth = async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const remember = document.getElementById('rememberMe').checked;
        const btn = document.getElementById('authBtn');
        
        btn.innerHTML = 'Verifying...';
        try {
            await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (err) { 
            alert("Access Denied."); 
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> UNLOCK SYSTEM';
        }
    };

    window.changePassword = async () => {
        const oldP = document.getElementById('oldPassword').value;
        const newP = document.getElementById('newPassword').value;
        const confP = document.getElementById('confirmPassword').value;

        if (newP !== confP) return alert("Passwords do not match!");
        
        const user = auth.currentUser;
        const cred = EmailAuthProvider.credential(user.email, oldP);

        try {
            await reauthenticateWithCredential(user, cred);
            await updatePassword(user, newP);
            alert("Updated! Please log in again.");
            logout();
        } catch (e) { alert("Failed: Check current password."); }
    };

    window.switchMode = (mode) => {
        currentMode = mode;
        ['regular', 'exam', 'special'].forEach(m => {
            const t = document.getElementById(`tab-${m}`);
            t.classList.toggle('active-tab', m === mode);
            t.classList.toggle('text-slate-400', m !== mode);
        });
        loadModeData();
    };

    // Helper to generate a row
    const createAlarmRow = (time = '', duration = '7', index = 0) => {
        return `
            <div class="alarm-row flex items-center gap-2 bg-slate-50 p-3 rounded-xl border border-slate-100 animate-fadeIn">
                <div class="text-[9px] font-black text-slate-300 w-6">#${index + 1}</div>
                <input type="time" value="${time}" class="flex-1 p-2 rounded-lg border outline-none text-sm font-bold text-slate-700">
                <select class="flex-1 p-2 rounded-lg border outline-none text-sm font-bold text-blue-700 bg-white">
                    <option value="3" ${duration == '3' ? 'selected' : ''}>Short</option>
                    <option value="7" ${duration == '7' ? 'selected' : ''}>Medium</option>
                    <option value="15" ${duration == '15' ? 'selected' : ''}>Long</option>
                </select>
            </div>`;
    };

    window.updateAlarmInputs = () => {
        const container = document.getElementById('alarmList');
        const count = document.getElementById('alarmCount').value;
        const current = Array.from(container.querySelectorAll('.alarm-row')).map(row => ({
            t: row.querySelector('input[type="time"]').value,
            d: row.querySelector('select').value
        }));
        container.innerHTML = '';
        for(let i=0; i<count; i++) {
            const saved = current[i] || { t: '', d: '7' };
            container.innerHTML += createAlarmRow(saved.t, saved.d, i);
        }
    };

    async function loadModeData() {
        const snap = await get(ref(db, `siren_system/modes/${currentMode}`));
        const container = document.getElementById('alarmList');
        if (snap.exists()) {
            const data = snap.val();
            document.getElementById('alarmCount').value = data.count || 0;
            container.innerHTML = '';
            if(data.alarms) {
                data.alarms.forEach((alarm, idx) => {
                    container.innerHTML += createAlarmRow(alarm.t, alarm.d, idx);
                });
            }
        } else {
            document.getElementById('alarmCount').value = 0;
            container.innerHTML = '<p class="text-center text-slate-400 py-6 text-xs font-bold uppercase tracking-widest">No alarms configured</p>';
        }
    }

    window.saveData = async (isPush) => {
        const rows = Array.from(document.querySelectorAll('.alarm-row'));
        const alarmSettings = rows.map(row => ({
            t: row.querySelector('input[type="time"]').value,
            d: row.querySelector('select').value
        })).filter(a => a.t !== "");
        const btn = isPush ? document.getElementById('pushBtn') : document.getElementById('saveBtn');
        const original = btn.innerHTML;
        btn.innerHTML = 'SYNCING...';
        try {
            const updates = {};
            updates[`siren_system/modes/${currentMode}/alarms`] = alarmSettings;
            updates[`siren_system/modes/${currentMode}/count`] = alarmSettings.length;
            if(isPush) {
                updates[`siren_system/active_config/trigger`] = Date.now();
                updates[`siren_system/active_config/mode`] = currentMode;
            }
            await update(ref(db), updates);
            btn.innerHTML = 'DONE! âœ…';
            setTimeout(() => btn.innerHTML = original, 2000);
        } catch (e) { alert(e.message); btn.innerHTML = original; }
    };

    window.logout = () => signOut(auth);
    window.toggleProfile = () => document.getElementById('profileSection').classList.toggle('hidden');
    window.forgotPassword = () => {
        const email = document.getElementById('email').value;
        if(email) sendPasswordResetEmail(auth, email).then(() => alert("Reset link sent."));
        else alert("Enter email first.");
    };
</script>
</body>
</html>
